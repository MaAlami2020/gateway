spring.application.name=gateway
spring.mustache.suffix=.html

server.port=8442
server.address=0.0.0.0
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.jks
server.ssl.key-store-password=password
server.ssl.trust-store=classpath:gateway-truststore.jks
spring.cloud.gateway.httpclient.ssl.use-insecure-trust-manager=true

spring.redis.host=redisdb
spring.redis.port=6379

spring.cloud.gateway.routes[0].uri=http://store-service:80
spring.cloud.gateway.routes[0].predicates[0]=Path=/store/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1
spring.cloud.gateway.routes[1].uri=http://inventory-service:80
spring.cloud.gateway.routes[1].predicates[0]=Path=/inventory/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1
spring.cloud.gateway.routes[2].uri=http://order-service:80
spring.cloud.gateway.routes[2].predicates[0]=Path=/order/**
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=1

# Springdoc Swagger UI agregado
springdoc.swagger-ui.urls[0].name=store
springdoc.swagger-ui.urls[0].url=http://localhost:8443/v3/api-docs

springdoc.swagger-ui.urls[1].name=order
springdoc.swagger-ui.urls[1].url=http://localhost:8445/v3/api-docs

springdoc.swagger-ui.urls[2].name=inventory
springdoc.swagger-ui.urls[2].url=http://localhost:8444/v3/api-docs
